spring.application.name=backend

# PostgreSQL database (Render)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true

# JWT
app.jwt.secret=your_jwt_secret_key_here
app.jwt.expiration=86400000
app.jwt.cookie-name=jwt-token

app.cors.allow-credentials=true

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true

# Custom Swagger Info
springdoc.info.title=Bus Booking API
springdoc.info.description=API documentation for Bus Booking System
springdoc.info.version=1.0.0
springdoc.info.contact.name=Bus Booking Team
springdoc.info.contact.email=support@busbooking.com

springdoc.show-actuator=true